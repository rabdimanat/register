<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme14.css">
	
	
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo-light.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Начните сейчас!</h3>
                        <p>Получите доступ к самому мощному инструменту во всей индустрии по самообучению.</p>
						
                        <div class="page-links">
                            <a href="login14.html">Войти</a><a href="register14.html" class="active">Регистрация</a>
                        </div>
						
                        <form>
                            <input class="form-control" type="text" name="name" placeholder="Ваш Ник" required>
                            <input class="form-control" type="email" name="email" placeholder="Электронная почта" required>
                            <input class="form-control" type="password" name="password" placeholder="Пароль" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Регистрация</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>или регистрация с помощью:</span><a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-google"></i></a><a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
